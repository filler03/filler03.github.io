<!DOCTYPE html>
<html>
<head>
  <title>Chat Window</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-window {
      width: 400px;
      height: 600px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #input-field {
      width: 100%;
      height: 30px;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .user-message {
      text-align: right;
      margin-bottom: 10px;
    }
    .computer-message {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-window"></div>
  <input id="input-field" type="text">

  <script>
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('input-field');
    const answers = ["Because you like it in the butt”,
“You like penis”,
“It’s because you’re an idiot”,
“You love men and weiner in your anus hole"];

    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const userMessage = inputField.value;
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'user-message';
        userMessageElement.textContent = 'You: ' + userMessage;
        chatWindow.appendChild(userMessageElement);

        const computerAnswer = answers[Math.floor(Math.random() * answers.length)];
        const computerMessageElement = document.createElement('div');
        computerMessageElement.className = 'computer-message';
        computerMessageElement.textContent = 'Computer: ' + computerAnswer;
        chatWindow.appendChild(computerMessageElement);

        inputField.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    });
  </script>
</body>
</html>
