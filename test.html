<!DOCTYPE html>
<html>
<head>
  <title>Checkers Board</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }
    .square {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      position: relative;
    }
    .black {
      background-color: grey;
    }
    .white {
      background-color: white;
    }
    .circle {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: black;
    }
    .selected {
      border: 5px solid yellow;
    }
    .highlight {
      border: 5px solid blue;
    }
    #move-counter {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
