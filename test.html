<!DOCTYPE html>
<html>
<head>
  <title>String Input</title>
  <style>
    #input-field {
      width: 50%;
      height: 30px;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #display {
      font-family: 'Arial', sans-serif;
      margin-top: 20px;
      width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <input id="input-field" type="text">
  <div id="display"></div>

  <script>
    let previousString = '';
    let previousColor = getRandomColor();
    let previousFontSize = getRandomFontSize();
    const display = document.getElementById('display');

    document.getElementById('input-field').addEventListener('input', (e) => {
      const currentString = e.target.value;
      updateDisplay(currentString);
      previousString = currentString;
    });

    function updateDisplay(currentString) {
      if (currentString.length > previousString.length) {
        const newChar = currentString[currentString.length - 1];
        const span = document.createElement('span');
        span.textContent = newChar;
        span.style.fontFamily = 'Arial';
        span.style.color = getSimilarColor(previousColor);
        span.style.fontSize = getSimilarFontSize(previousFontSize);
        previousColor = span.style.color;
        previousFontSize = span.style.fontSize;
        display.appendChild(span);
      } else if (currentString.length < previousString.length) {
        display.lastChild.remove();
        if (display.lastChild) {
          previousColor = display.lastChild.style.color;
          previousFontSize = display.lastChild.style.fontSize;
        }
      }
    }

    function getRandomColor() {
      const colors = ['red', 'blue', 'green', 'purple', 'orange'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function getSimilarColor(color) {
      const colors = ['red', 'blue', 'green', 'purple', 'orange'];
      const index = colors.indexOf(color);
      const newIndex = (index + Math.floor(Math.random() * 2) - 1 + colors.length) % colors.length;
      return colors[newIndex];
    }

    function getRandomFontSize() {
      return Math.floor(Math.random() * 10) + 16 + 'px';
    }

    function getSimilarFontSize(size) {
      const numSize = parseInt(size);
      const newSize = numSize + Math.floor(Math.random() * 4) - 2;
      return Math.max(10, newSize) + 'px';
    }
  </script>
</body>
</html>
