<div class="piano">

        <div class="key black black-key-1" data-note="C#" data-key="w">W</div>
        <div class="key black black-key-2" data-note="D#" data-key="e">E</div>
        <div class="key black black-key-3" data-note="F#" data-key="t">T</div>
        <div class="key black black-key-4" data-note="G#" data-key="y">Y</div>
        <div class="key black black-key-5" data-note="A#" data-key="u">U</div>
    </div>

<div class="instructions">
    Click keys or press keyboard buttons (A-K for white keys, W-U for black keys)
</div>

<script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    const notes = {
        'C': 261.63,
        'C#': 277.18,
        'D': 293.66,
        'D#': 311.13,
        'E': 329.63,
        'F': 349.23,
        'F#': 369.99,
        'G': 392.00,
        'G#': 415.30,
        'A': 440.00,
        'A#': 466.16,
        'B': 493.88,
        'C2': 523.25
    };
    
    const activeNotes = {};
    
    function playNote(frequency, note) {
        if (activeNotes[note]) return;
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        
        oscillator.start(audioContext.currentTime);
        
        activeNotes[note] = { oscillator, gainNode };
    }
    
    function stopNote(note) {
        if (!activeNotes[note]) return;
        
        const { oscillator, gainNode } = activeNotes[note];
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        oscillator.stop(audioContext.currentTime + 0.1);
        
        delete activeNotes[note];
    }
    
    const keys = document.querySelectorAll('.key');
    
    keys.forEach(key => {
        key.addEventListener('mousedown', (e) => {
            e.preventDefault();
            const note = key.getAttribute('data-note');
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            playNote(notes[note], note);
            key.classList.add('active');
        });
        
        key.addEventListener('mouseup', (e) => {
            e.preventDefault();
            const note = key.getAttribute('data-note');
            stopNote(note);
            key.classList.remove('active');
        });
        
        key.addEventListener('mouseleave', () => {
            const note = key.getAttribute('data-note');
            if (key.classList.contains('active')) {
                stopNote(note);
                key.classList.remove('active');
            }
        });
        
        key.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const note = key.getAttribute('data-note');
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            playNote(notes[note], note);
            key.classList.add('active');
        });
        
        key.addEventListener('touchend', (e) => {
            e.preventDefault();
            const note = key.getAttribute('data-note');
            stopNote(note);
            key.classList.remove('active');
        });
    });
    
    document.addEventListener('keydown', (e) => {
        if (e.repeat) return;
        const key = document.querySelector(`[data-key="${e.key.toLowerCase()}"]`);
        if (key) {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            const note = key.getAttribute('data-note');
            playNote(notes[note], note);
            key.classList.add('active');
        }
    });
    
    document.addEventListener('keyup', (e) => {
        const key = document.querySelector(`[data-key="${e.key.toLowerCase()}"]`);
        if (key) {
            const note = key.getAttribute('data-note');
            stopNote(note);
            key.classList.remove('active');
        }
    });
</script>
