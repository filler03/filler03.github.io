<!DOCTYPE html>
<html>
<head>
 <title>Pizza Slice Clicker</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 overflow: hidden;
 }
 #canvas {
 width: 100%;
 height: 100vh;
 display: block;
 }
 </style>
</head>
<body>
 <canvas id="canvas"></canvas>
 <script>
 class PizzaSlice {
 constructor(x, y, ctx) {
 this.x = x;
 this.y = y;
 this.ctx = ctx;
 this.size = Math.random() * 50 + 20;
 }

 draw() {
 this.ctx.font = `${this.size}px Arial`;
 this.ctx.textAlign = 'center';
 this.ctx.textBaseline = 'middle';
 this.ctx.fillText('ðŸ•', this.x, this.y);
 }
 }

 class PizzaGame {
 constructor(canvas) {
 this.canvas = canvas;
 this.ctx = canvas.getContext('2d');
 this.pizzaSlices = [];
 this.canvas.width = window.innerWidth;
 this.canvas.height = window.innerHeight;
 this.canvas.addEventListener('click', (e) => this.addPizzaSlice(e));
 this.draw();
 }

 addPizzaSlice(e) {
 const pizzaSlice = new PizzaSlice(e.clientX, e.clientY, this.ctx);
 this.pizzaSlices.push(pizzaSlice);
 pizzaSlice.draw();
 }

 draw() {
 const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
 gradient.addColorStop(0, '                        
 gradient.addColorStop(1, '#FF0000'); // red
 this.ctx.fillStyle = gradient;
 this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
 for (const pizzaSlice of this.pizzaSlices) {
 pizzaSlice.draw();
 }
 requestAnimationFrame(() => this.draw());
 }
 }

 const canvas = document.getElementById('canvas');
 const game = new PizzaGame(canvas);
 </script>
</body>
</html>
