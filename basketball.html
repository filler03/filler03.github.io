<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    
    // Hoops (one on each side) - define before resize
    const hoopLeft = {
        x: 0,
        y: 0,
        width: 60,
        rimRadius: 5,
        netHeight: 30,
        side: 'left'
    };
    
    const hoopRight = {
        x: 0,
        y: 0,
        width: 60,
        rimRadius: 5,
        netHeight: 30,
        side: 'right'
    };
    
    function positionHoops() {
        hoopLeft.x = 15;
        hoopLeft.y = height * 0.4;
        hoopRight.x = width - 15;
        hoopRight.y = height * 0.4;
    }
    
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        positionHoops();
    }
    resize();
    window.addEventListener('resize', resize);
    
    // Settings modal
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const closeBtn = document.querySelector('.close-btn');
    const resetGameBtn = document.getElementById('reset-game-btn');
    const speedSlider = document.getElementById('speed-slider');
    const speedValue = document.getElementById('speed-value');
    
    // Settings (pending until new game) - load from localStorage
    const savedSpeed = localStorage.getItem('basketball2p_speed');
    const savedShotClock = localStorage.getItem('basketball2p_shotclock');
    
    let pendingSpeed = savedSpeed !== null ? parseFloat(savedSpeed) : 1.1;
    let currentSpeed = pendingSpeed;
    
    let pendingShotClockSeconds = savedShotClock !== null ? parseInt(savedShotClock) : 3;
    
    // Update slider values from saved settings
    speedSlider.value = pendingSpeed;
    speedValue.textContent = pendingSpeed.toFixed(1) + 'x';
    
    const shotclockSlider = document.getElementById('shotclock-slider');
    const shotclockValue = document.getElementById('shotclock-value');
    
    shotclockSlider.value = pendingShotClockSeconds;
    shotclockValue.textContent = pendingShotClockSeconds;
    
    shotclockSlider.addEventListener('input', (e) => {
        pendingShotClockSeconds = parseInt(e.target.value);
        shotclockValue.textContent = pendingShotClockSeconds;
    });
    
    speedSlider.addEventListener('input', (e) => {
        pendingSpeed = parseFloat(e.target.value);
        speedValue.textContent = pendingSpeed.toFixed(1) + 'x';
    });
    
    settingsBtn.addEventListener('click', () => {
        settingsModal.classList.add('open');
    });
    
    closeBtn.addEventListener('click', () => {
        settingsModal.classList.remove('open');
    });
    
    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
            settingsModal.classList.remove('open');
        }
    });
    
    resetGameBtn.addEventListener('click', () => {
        currentSpeed = pendingSpeed;
        currentShotClockSeconds = pendingShotClockSeconds;
        
        // Save settings to localStorage
        localStorage.setItem('basketball2p_speed', pendingSpeed);
        localStorage.setItem('basketball2p_shotclock', pendingShotClockSeconds);
        
        resetGame();
        settingsModal.classList.remove('open');
    });
    
    // Player stats
    const players = {
        1: { score: 0, shots: 0, color: '#ff6b6b' },
        2: { score: 0, shots: 0, color: '#4a9eff' }
    };
    
    let currentPlayer = 1;
    let waitingForNextTurn = false;
    let initialDrop = true;
    
    // Shot clock - initialized after settings are loaded
    let currentShotClockSeconds = pendingShotClockSeconds;
    let shotClock = currentShotClockSeconds;
    let lastClockUpdate = Date.now();
    let shotClockActive = false;
    
    // Physics constants
    const GRAVITY = 0.55;
    const BOUNCE_DAMPING = 0.7;
    const AIR_RESISTANCE = 0.997;
    const FRICTION = 0.98;
    
    // Ball
    const ball = {
        x: 0,
        y: 0,
        vx: 0,
        vy: 0,
        radius: 18,
        rotation: 0,
        angularVel: 0,
        grounded: false
    };
    
    // Swipe tracking
    let isDragging = false;
    let dragStart = { x: 0, y: 0, time: 0 };
    let dragPoints = [];
    
    // Particles for effects
    let particles = [];
    
    // Score animation
    let scorePopups = [];
    
    function showTurnIndicator() {
        const p1Stats = document.getElementById('player1-stats');
        const p2Stats = document.getElementById('player2-stats');
        
        if (currentPlayer === 1) {
            p1Stats.classList.add('active');
            p2Stats.classList.remove('active');
        } else {
            p1Stats.classList.remove('active');
            p2Stats.classList.add('active');
        }
    }
    
    function updateStats() {
        document.getElementById('p1-score').textContent = players[1].score;
        document.getElementById('p1-shots').textContent = players[1].shots;
        document.getElementById('p2-score').textContent = players[2].score;
        document.getElementById('p2-shots').textContent = players[2].shots;
    }
    
    function resetBall() {
        ball.x = width / 2;
        ball.y = -ball.radius;
        ball.vx = 0;
        ball.vy = 0;
        ball.angularVel = 0;
        ball.grounded = false;
    }
    
    function dropBall() {
        ball.x = width / 2;
        ball.y = -ball.radius;
        ball.vx = 0;
        ball.vy = 5 * currentSpeed;
        ball.angularVel = 0;
        ball.grounded = false;
    }
    
    function resetGame() {
        positionHoops();
        players[1].score = 0;
        players[1].shots = 0;
        players[2].score = 0;
        players[2].shots = 0;
        currentPlayer = 1;
        waitingForNextTurn = false;
        initialDrop = true;
        shotClock = currentShotClockSeconds;
        lastClockUpdate = Date.now();
        shotClockActive = false;
        updateStats();
        dropBall();
        showTurnIndicator();
    }
    
    function init() {
        positionHoops();
        dropBall();
        showTurnIndicator();
    }
    
    // Input handlers
    function getPos(e) {
        if (e.touches) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
    }
    
    function onStart(e) {
        e.preventDefault();
        if (!gameStarted) return;
        if (waitingForNextTurn) return;
        
        const pos = getPos(e);
        
        if (ball.grounded) {
            isDragging = true;
            dragStart = { x: pos.x, y: pos.y, time: Date.now() };
            dragPoints = [{ x: pos.x, y: pos.y, time: Date.now() }];
        }
    }
    
    function onMove(e) {
        e.preventDefault();
        if (!isDragging) return;
        
        const pos = getPos(e);
        dragPoints.push({ x: pos.x, y: pos.y, time: Date.now() });
        if (dragPoints.length > 10) dragPoints.shift();
    }
    
    function onEnd(e) {
        e.preventDefault();
        if (!isDragging) return;
        isDragging = false;
        
        if (dragPoints.length >= 2) {
            const lastPoint = dragPoints[dragPoints.length - 1];
            const dx = lastPoint.x - dragStart.x;
            const dy = lastPoint.y - dragStart.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 10) {
                const dirX = dx / dist;
                const dirY = dy / dist;
                
                const power = Math.min(dist / 200, 1);
                const maxSpeed = 55;
                const speed = power * maxSpeed;
                
                // Track where shot was taken from
                shotOriginX = ball.x;
                
                ball.vx = dirX * speed;
                ball.vy = dirY * speed;
                
                ball.angularVel = ball.vx * 0.05;
                ball.grounded = false;
                shotClockActive = false;
                
                players[currentPlayer].shots++;
                updateStats();
                
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: ball.x,
                        y: ball.y,
                        vx: -ball.vx * 0.2 + (Math.random() - 0.5) * 2,
                        vy: -ball.vy * 0.2 + (Math.random() - 0.5) * 2,
                        life: 1,
                        decay: 0.03,
                        size: Math.random() * 8 + 4,
                        color: players[currentPlayer].color
                    });
                }
            }
        }
        
        dragPoints = [];
    }
    
    canvas.addEventListener('mousedown', onStart);
    canvas.addEventListener('mousemove', onMove);
    canvas.addEventListener('mouseup', onEnd);
    canvas.addEventListener('mouseleave', onEnd);
    canvas.addEventListener('touchstart', onStart);
    canvas.addEventListener('touchmove', onMove);
    canvas.addEventListener('touchend', onEnd);
    
    // Collision detection
    let lastBallY = 0;
    let scoredThisShot = false;
    let shotOriginX = 0;
    
    function isThreePointer(shotX, targetHoop) {
        // Three point line is 200px arc from each hoop
        const threePointRadius = 200;
        if (targetHoop === 'left') {
            // Player 1 shooting at left hoop (blue) - 3pt if shot from right of the arc
            const arcCenterX = hoopLeft.x + hoopLeft.width / 2;
            return shotX > arcCenterX + threePointRadius;
        } else {
            // Player 2 shooting at right hoop (red) - 3pt if shot from left of the arc
            const arcCenterX = hoopRight.x - hoopRight.width / 2;
            return shotX < arcCenterX - threePointRadius;
        }
    }
    
    function checkHoopCollision(hoop) {
        const rimLeftX = hoop.side === 'left' ? hoop.x : hoop.x - hoop.width;
        const rimRightX = hoop.side === 'left' ? hoop.x + hoop.width : hoop.x;
        
        const rimLeft = { x: rimLeftX, y: hoop.y };
        const rimRight = { x: rimRightX, y: hoop.y };
        
        [rimLeft, rimRight].forEach(rim => {
            const dx = ball.x - rim.x;
            const dy = ball.y - rim.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = ball.radius + hoop.rimRadius;
            
            if (dist < minDist && dist > 0) {
                const nx = dx / dist;
                const ny = dy / dist;
                
                const overlap = minDist - dist;
                ball.x += nx * overlap;
                ball.y += ny * overlap;
                
                const dot = ball.vx * nx + ball.vy * ny;
                ball.vx = (ball.vx - 2 * dot * nx) * BOUNCE_DAMPING;
                ball.vy = (ball.vy - 2 * dot * ny) * BOUNCE_DAMPING;
                
                ball.angularVel = ball.vx * 0.03;
                
                for (let i = 0; i < 3; i++) {
                    particles.push({
                        x: rim.x,
                        y: rim.y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        life: 1,
                        decay: 0.05,
                        size: Math.random() * 6 + 2,
                        color: '#ff4444'
                    });
                }
            }
        });
        
        if (!scoredThisShot) {
            // Check if ball center is within the hoop opening
            const inHoopX = ball.x > rimLeftX && ball.x < rimRightX;
            // Ball crossed from above to at/below hoop level
            const crossedHoop = lastBallY <= hoop.y && ball.y > hoop.y;
            const goingDown = ball.vy > 0;
            
            // Player 1 (red) scores on left hoop (blue/opponent's)
            // Player 2 (blue) scores on right hoop (red/opponent's)
            const correctHoop = (currentPlayer === 1 && hoop.side === 'left') || 
                               (currentPlayer === 2 && hoop.side === 'right');
            
            if (inHoopX && crossedHoop && goingDown && correctHoop) {
                const points = isThreePointer(shotOriginX, hoop.side) ? 3 : 2;
                players[currentPlayer].score += points;
                scoredThisShot = true;
                updateStats();
                
                scorePopups.push({
                    x: hoop.side === 'left' ? hoop.x + hoop.width / 2 : hoop.x - hoop.width / 2,
                    y: hoop.y + 60,
                    text: `+${points}`,
                    life: 1,
                    scale: 0.5,
                    color: players[currentPlayer].color
                });
                
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    particles.push({
                        x: ball.x,
                        y: ball.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        decay: 0.02,
                        size: Math.random() * 10 + 5,
                        color: ['#ffd700', players[currentPlayer].color, '#00ff88'][Math.floor(Math.random() * 3)]
                    });
                }
            }
        }
    }
    
    function switchTurn() {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        scoredThisShot = false;
        waitingForNextTurn = false;
        shotClock = currentShotClockSeconds;
        lastClockUpdate = Date.now();
        shotClockActive = true;
        showTurnIndicator();
    }
    
    function update() {
        if (!ball.grounded) {
            // Store previous Y position before moving
            const prevBallY = ball.y;
            
            ball.vy += GRAVITY * currentSpeed;
            ball.vx *= Math.pow(AIR_RESISTANCE, currentSpeed);
            ball.vy *= Math.pow(AIR_RESISTANCE, currentSpeed);
            
            ball.x += ball.vx * currentSpeed;
            ball.y += ball.vy * currentSpeed;
            
            ball.rotation += ball.angularVel * currentSpeed;
            ball.angularVel *= 0.99;
            
            // Update lastBallY before collision checks
            lastBallY = prevBallY;
            
            checkHoopCollision(hoopLeft);
            checkHoopCollision(hoopRight);
            
            if (ball.y + ball.radius > height - 40) {
                ball.y = height - 40 - ball.radius;
                ball.vy *= -BOUNCE_DAMPING;
                ball.vx *= FRICTION;
                ball.angularVel = ball.vx * 0.03;
                
                if (Math.abs(ball.vy) < 1 && Math.abs(ball.vx) < 0.5) {
                    ball.grounded = true;
                    ball.vx = 0;
                    ball.vy = 0;
                    
                    if (initialDrop) {
                        initialDrop = false;
                        shotClockActive = true;
                        lastClockUpdate = Date.now();
                    } else if (!waitingForNextTurn) {
                        waitingForNextTurn = true;
                        setTimeout(switchTurn, 800);
                    }
                }
            }
            
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.vx *= -BOUNCE_DAMPING;
            }
            if (ball.x + ball.radius > width) {
                ball.x = width - ball.radius;
                ball.vx *= -BOUNCE_DAMPING;
            }
        }
        
        particles = particles.filter(p => {
            p.x += p.vx * currentSpeed;
            p.y += p.vy * currentSpeed;
            p.vy += 0.1 * currentSpeed;
            p.life -= p.decay * currentSpeed;
            return p.life > 0;
        });
        
        scorePopups = scorePopups.filter(s => {
            s.scale += 0.015 * currentSpeed;
            s.life -= 0.004 * currentSpeed;
            return s.life > 0;
        });
        
        // Update shot clock
        if (shotClockActive && ball.grounded) {
            const now = Date.now();
            const elapsed = (now - lastClockUpdate) / 1000;
            if (elapsed >= 1) {
                shotClock -= Math.floor(elapsed);
                lastClockUpdate = now;
                
                if (shotClock <= 0) {
                    shotClock = 0;
                    shotClockActive = false;
                    waitingForNextTurn = true;
                    setTimeout(switchTurn, 500);
                }
            }
        }
    }
    
    function drawCourt() {
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(0, height - 40, width, 40);
        
        ctx.strokeStyle = '#a0522d';
        ctx.lineWidth = 2;
        for (let x = 0; x < width; x += 80) {
            ctx.beginPath();
            ctx.moveTo(x, height - 40);
            ctx.lineTo(x, height);
            ctx.stroke();
        }
        
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 3;
        ctx.setLineDash([10, 10]);
        ctx.beginPath();
        ctx.moveTo(width / 2, 0);
        ctx.lineTo(width / 2, height - 40);
        ctx.stroke();
        ctx.setLineDash([]);
        
        ctx.strokeStyle = 'rgba(255,255,255,0.15)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(hoopLeft.x + hoopLeft.width / 2, height - 40, 200, Math.PI, 0);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(hoopRight.x - hoopRight.width / 2, height - 40, 200, Math.PI, 0);
        ctx.stroke();
    }
    
    function drawShotClock() {
        if (!shotClockActive || !ball.grounded || waitingForNextTurn) return;
        
        const clockX = width / 2;
        const clockY = 35;
        
        // Background
        ctx.fillStyle = shotClock <= 3 ? 'rgba(255,50,50,0.8)' : 'rgba(0,0,0,0.5)';
        ctx.beginPath();
        ctx.arc(clockX, clockY, 25, 0, Math.PI * 2);
        ctx.fill();
        
        // Border
        ctx.strokeStyle = shotClock <= 3 ? '#ff4444' : 'rgba(255,255,255,0.5)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(clockX, clockY, 25, 0, Math.PI * 2);
        ctx.stroke();
        
        // Text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(shotClock, clockX, clockY);
    }
    
    function drawBackboard(hoop) {
        const isLeft = hoop.side === 'left';
        const boardX = isLeft ? 0 : width - 10;
        const hoopColor = isLeft ? players[2].color : players[1].color;
        
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.fillRect(boardX, hoop.y - 50, 10, 75);
        
        ctx.strokeStyle = hoopColor;
        ctx.lineWidth = 2;
        ctx.strokeRect(boardX, hoop.y - 50, 10, 75);
        
        ctx.fillStyle = '#666';
        const poleX = isLeft ? 2 : width - 6;
        ctx.fillRect(poleX, hoop.y + 25, 5, height - hoop.y - 65);
    }
    
    function drawHoop(hoop) {
        const isLeft = hoop.side === 'left';
        const rimLeftX = isLeft ? hoop.x : hoop.x - hoop.width;
        const rimRightX = isLeft ? hoop.x + hoop.width : hoop.x;
        const centerX = (rimLeftX + rimRightX) / 2;
        const hoopColor = isLeft ? players[2].color : players[1].color;
        
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.lineWidth = 1;
        const netSegments = 5;
        for (let i = 0; i <= netSegments; i++) {
            const x = rimLeftX + (hoop.width / netSegments) * i;
            const wave = Math.sin(Date.now() * 0.003 + i) * 3;
            ctx.beginPath();
            ctx.moveTo(x, hoop.y);
            ctx.quadraticCurveTo(x + wave, hoop.y + hoop.netHeight / 2, centerX, hoop.y + hoop.netHeight);
            ctx.stroke();
        }
        
        for (let j = 1; j < 3; j++) {
            ctx.beginPath();
            ctx.moveTo(rimLeftX + j * 3, hoop.y + j * 8);
            ctx.lineTo(rimRightX - j * 3, hoop.y + j * 8);
            ctx.stroke();
        }
        
        ctx.fillStyle = hoopColor;
        ctx.beginPath();
        ctx.arc(rimLeftX, hoop.y, hoop.rimRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(rimRightX, hoop.y, hoop.rimRadius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.strokeStyle = hoopColor;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(rimLeftX, hoop.y);
        ctx.lineTo(rimRightX, hoop.y);
        ctx.stroke();
    }
    
    function drawAimArrow() {
        if (!isDragging || dragPoints.length < 2) return;
        
        const lastPoint = dragPoints[dragPoints.length - 1];
        const dx = lastPoint.x - dragStart.x;
        const dy = lastPoint.y - dragStart.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 10) return;
        
        const arrowLength = Math.min(dist * 1.5, 200);
        const angle = Math.atan2(dy, dx);
        
        const endX = ball.x + Math.cos(angle) * arrowLength;
        const endY = ball.y + Math.sin(angle) * arrowLength;
        
        const playerColor = players[currentPlayer].color;
        const gradient = ctx.createLinearGradient(ball.x, ball.y, endX, endY);
        gradient.addColorStop(0, playerColor);
        gradient.addColorStop(1, playerColor + '88');
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(ball.x, ball.y);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        
        const headLength = 18;
        const headAngle = 0.5;
        
        ctx.fillStyle = playerColor;
        ctx.beginPath();
        ctx.moveTo(endX, endY);
        ctx.lineTo(
            endX - headLength * Math.cos(angle - headAngle),
            endY - headLength * Math.sin(angle - headAngle)
        );
        ctx.lineTo(
            endX - headLength * Math.cos(angle + headAngle),
            endY - headLength * Math.sin(angle + headAngle)
        );
        ctx.closePath();
        ctx.fill();
        
        const numDots = Math.floor(arrowLength / 30);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        for (let i = 1; i <= numDots; i++) {
            const t = i / (numDots + 1);
            const dotX = ball.x + Math.cos(angle) * arrowLength * t;
            const dotY = ball.y + Math.sin(angle) * arrowLength * t;
            ctx.beginPath();
            ctx.arc(dotX, dotY, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        const power = Math.min(Math.round((dist / 200) * 100), 100);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`${power}%`, ball.x, ball.y - ball.radius - 12);
    }
    
    function drawBallOffscreenIndicator() {
        if (ball.y + ball.radius < 0) {
            const distance = Math.abs(Math.round(ball.y));
            const indicatorX = Math.max(30, Math.min(width - 30, ball.x));
            
            // Draw arrow
            ctx.fillStyle = players[currentPlayer].color;
            ctx.beginPath();
            ctx.moveTo(indicatorX, 20);
            ctx.lineTo(indicatorX - 15, 45);
            ctx.lineTo(indicatorX + 15, 45);
            ctx.closePath();
            ctx.fill();
            
            // Draw distance text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${distance}px`, indicatorX, 62);
        }
    }
    
    function drawBall() {
        ctx.save();
        ctx.translate(ball.x, ball.y);
        ctx.rotate(ball.rotation);
        
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.ellipse(4, 4, ball.radius, ball.radius * 0.8, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.font = `${ball.radius * 2}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üèÄ', 0, 0);
        
        ctx.restore();
    }
    
    function drawParticles() {
        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;
    }
    
    function drawScorePopups() {
        scorePopups.forEach(s => {
            ctx.globalAlpha = s.life;
            ctx.fillStyle = s.color;
            ctx.font = `bold ${Math.floor(40 * s.scale)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(s.text, s.x, s.y);
        });
        ctx.globalAlpha = 1;
    }
    
    function draw() {
        ctx.clearRect(0, 0, width, height);
        
        drawCourt();
        drawBackboard(hoopLeft);
        drawBackboard(hoopRight);
        drawParticles();
        drawHoop(hoopLeft);
        drawHoop(hoopRight);
        drawBall();
        drawBallOffscreenIndicator();
        drawAimArrow();
        drawScorePopups();
        drawShotClock();
    }
    
    let gameStarted = false;
    
    function drawStartScreen() {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, width, height);
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üèÄ Basketball 2P üèÄ', width / 2, height / 2 - 50);
        
        ctx.font = '24px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillText('Tap anywhere to start', width / 2, height / 2 + 30);
    }
    
    function startGame() {
        if (gameStarted) return;
        gameStarted = true;
        resetGameBtn.click();
    }
    
    canvas.addEventListener('click', startGame);
    canvas.addEventListener('touchstart', startGame);
    
    function gameLoop() {
        update();
        draw();
        if (!gameStarted) {
            drawStartScreen();
        }
        requestAnimationFrame(gameLoop);
    }
    
    // Initialize hoops position but don't start the game
    positionHoops();
    gameLoop();
</script>
