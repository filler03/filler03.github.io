    function getTargetHoop(player) {
        // Returns which hoop side the player should shoot at (opponent's hoop)
        // First half: Left hoop is red (P1 home), right hoop is blue (P2 home)
        // So P1 shoots at right (blue), P2 shoots at left (red)
        // After halftime: colors swap, so targets swap too
        if (sidesSwapped) {
            // Second half: Left is blue (P2 home), right is red (P1 home)
            // P1 shoots at left (blue), P2 shoots at right (red)
            return player === 1 ? 'left' : 'right';
        } else {
            // First half: P1 shoots at right (blue), P2 shoots at left (red)
            return player === 1 ? 'right' : 'left';
        }
    }
    
    function init() {
        positionHoops();
        dropBall();
        showTurnIndicator();
    }
    
    // Input handlers
    function getPos(e) {
        if (e.touches) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
    }
    
    function onStart(e) {
        e.preventDefault();
        if (!gameStarted) return;
        if (isHalftime || isGameOver) return;

        const pos = getPos(e);
        
        if (ball.grounded) {

            dragStart = { x: pos.x, y: pos.y, time: Date.now() };
            dragPoints = [{ x: pos.x, y: pos.y, time: Date.now() }];
        }
    }
    
    function onMove(e) {
        e.preventDefault();
        if (!isDragging) return;
        
        const pos = getPos(e);
        dragPoints.push({ x: pos.x, y: pos.y, time: Date.now() });
        if (dragPoints.length > 10) dragPoints.shift();
    }
    
    function onEnd(e) {
        e.preventDefault();
        if (!isDragging) return;
        isDragging = false;
        
        if (dragPoints.length >= 2) {
            const lastPoint = dragPoints[dragPoints.length - 1];
            const dx = lastPoint.x - dragStart.x;
            const dy = lastPoint.y - dragStart.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 10) {
                const dirX = dx / dist;
                const dirY = dy / dist;
                
                const power = Math.min(dist / 200, 1);
                const maxSpeed = 55;

                    points: 0,

        // Three point line is 200px arc from each hoop
        const threePointRadius = 200;

                    const speed = Math.random() * 8 + 2;

                        x: ball.x,
                        y: ball.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        decay: 0.02,
                        size: Math.random() * 10 + 5,
                        color: ['#ffd700', players[currentPlayer].color, '#00ff88'][Math.floor(Math.random() * 3)]
                    });
                }
            }
        }

    function switchTurn() {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        scoredThisShot = false;
        waitingForNextTurn = false;
        shotClock = currentShotClockSeconds;
        lastClockUpdate = Date.now();
        shotClockActive = true;
        showTurnIndicator();
    }
    
    function update() {
        if (!ball.grounded) {
            // Store previous Y position before moving
            const prevBallY = ball.y;
            
            ball.vy += GRAVITY * currentSpeed;
            ball.vx *= Math.pow(AIR_RESISTANCE, currentSpeed);
            ball.vy *= Math.pow(AIR_RESISTANCE, currentSpeed);
            
            ball.x += ball.vx * currentSpeed;
            ball.y += ball.vy * currentSpeed;
            
            ball.rotation += ball.angularVel * currentSpeed;
            ball.angularVel *= 0.99;
            
            // Update lastBallY before collision checks
            lastBallY = prevBallY;
            
            checkHoopCollision(hoopLeft);
            checkHoopCollision(hoopRight);
            
            if (ball.y + ball.radius > height - 40) {
                ball.y = height - 40 - ball.radius;
                ball.vy *= -currentBounce;
                ball.vx *= FRICTION;
                ball.angularVel = ball.vx * 0.03;
                
                // Track bounce position
                if (currentShotData && Math.abs(ball.vy) > 1) {
                    currentShotData.bounces.push({
                        x: Math.round(ball.x),
                        y: Math.round(ball.y)
                    });
                }
                
                if (Math.abs(ball.vy) < 1 && Math.abs(ball.vx) < 0.5) {
                    ball.grounded = true;
                    ball.vx = 0;
                    ball.vy = 0;
                    
                    // Finalize shot data
                    if (currentShotData) {
                        currentShotData.endX = Math.round(ball.x);
                        currentShotData.endY = Math.round(ball.y);
                        shotHistory.push(currentShotData);
                        currentShotData = null;
                    }
                    
                    if (initialDrop) {
                        initialDrop = false;
                        shotClockActive = true;
                        lastClockUpdate = Date.now();
                    } else if (!waitingForNextTurn) {
                        waitingForNextTurn = true;
                        setTimeout(switchTurn, 800);
                    }
                }
            }
            
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.vx *= -currentBounce;
                // Track wall bounce
                if (currentShotData) {
                    currentShotData.bounces.push({
                        x: Math.round(ball.x),
                        y: Math.round(ball.y),
                        wall: 'left'
                    });
                }
            }
            if (ball.x + ball.radius > width) {
                ball.x = width - ball.radius;
                ball.vx *= -currentBounce;
                // Track wall bounce
                if (currentShotData) {
                    currentShotData.bounces.push({
                        x: Math.round(ball.x),
                        y: Math.round(ball.y),
                        wall: 'right'
                    });
                }
            }
        }
        
        particles = particles.filter(p => {
            p.x += p.vx * currentSpeed;
            p.y += p.vy * currentSpeed;
            p.vy += 0.1 * currentSpeed;
            p.life -= p.decay * currentSpeed;
            return p.life > 0;
        });
        
        scorePopups = scorePopups.filter(s => {
            s.scale += 0.015 * currentSpeed;
            s.life -= 0.004 * currentSpeed;
            return s.life > 0;
        });
        
        // Update shot clock
        if (shotClockActive && ball.grounded) {
            const now = Date.now();
            const elapsed = (now - lastClockUpdate) / 1000;
            if (elapsed >= 1) {
                shotClock -= Math.floor(elapsed);
                lastClockUpdate = now;
                
                if (shotClock <= 0) {
                    shotClock = 0;
                    shotClockActive = false;
                    waitingForNextTurn = true;
                    setTimeout(switchTurn, 500);
                }
            }
        }
        
        // Update game timer
        if (gameStarted && !isHalftime && !isGameOver) {
            const now = Date.now();
            const elapsed = (now - lastGameTimerUpdate) / 1000;
            if (elapsed >= 1) {
                gameTimer -= Math.floor(elapsed);
                lastGameTimerUpdate = now;
                
                if (gameTimer <= 0) {
                    gameTimer = 0;
                }
            }
            
            // Only transition when timer is 0 AND ball is grounded
            if (gameTimer <= 0 && ball.grounded) {
                if (currentHalf === 1) {
                    isHalftime = true;
                    shotClockActive = false;
                } else {
                    isGameOver = true;
                    shotClockActive = false;
                }
            }
        }
    }

    function drawBackboard(hoop) {
        const isLeft = hoop.side === 'left';
        const boardX = isLeft ? 0 : width - 10;
        // Left hoop is Player 1's (red) home, right hoop is Player 2's (blue) home
        // After halftime, sides swap so colors swap too
        let hoopColor;
        if (sidesSwapped) {
            hoopColor = isLeft ? players[2].color : players[1].color;
        } else {
            hoopColor = isLeft ? players[1].color : players[2].color;
        }
        
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.fillRect(boardX, hoop.y - 50, 10, 75);
        
        ctx.strokeStyle = hoopColor;
        ctx.lineWidth = 2;
        ctx.strokeRect(boardX, hoop.y - 50, 10, 75);
        
        ctx.fillStyle = '#666';
        const poleX = isLeft ? 2 : width - 6;
        ctx.fillRect(poleX, hoop.y + 25, 5, height - hoop.y - 65);
    }
    
    function drawHoop(hoop) {
        const isLeft = hoop.side === 'left';
        const rimLeftX = isLeft ? hoop.x : hoop.x - hoop.width;
        const rimRightX = isLeft ? hoop.x + hoop.width : hoop.x;
        const centerX = (rimLeftX + rimRightX) / 2;
        // Left hoop is Player 1's (red) home, right hoop is Player 2's (blue) home
        // After halftime, sides swap so colors swap too
        let hoopColor;
        if (sidesSwapped) {
            hoopColor = isLeft ? players[2].color : players[1].color;
        } else {
            hoopColor = isLeft ? players[1].color : players[2].color;
        }
        
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.lineWidth = 1;
        const netSegments = 5;
        for (let i = 0; i <= netSegments; i++) {
            const x = rimLeftX + (hoop.width / netSegments) * i;
            const wave = Math.sin(Date.now() * 0.003 + i) * 3;
            ctx.beginPath();
            ctx.moveTo(x, hoop.y);
            ctx.quadraticCurveTo(x + wave, hoop.y + hoop.netHeight / 2, centerX, hoop.y + hoop.netHeight);
            ctx.stroke();
        }
        
        for (let j = 1; j < 3; j++) {
            ctx.beginPath();
            ctx.moveTo(rimLeftX + j * 3, hoop.y + j * 8);
            ctx.lineTo(rimRightX - j * 3, hoop.y + j * 8);
            ctx.stroke();
        }
        
        ctx.fillStyle = hoopColor;
        ctx.beginPath();
        ctx.arc(rimLeftX, hoop.y, hoop.rimRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(rimRightX, hoop.y, hoop.rimRadius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.strokeStyle = hoopColor;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(rimLeftX, hoop.y);
        ctx.lineTo(rimRightX, hoop.y);
        ctx.stroke();
    }
    
    function drawAimArrow() {
        if (!isDragging || dragPoints.length < 2) return;
        
        const lastPoint = dragPoints[dragPoints.length - 1];
        const dx = lastPoint.x - dragStart.x;
        const dy = lastPoint.y - dragStart.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 10) return;
        
        const arrowLength = Math.min(dist * 1.5, 200);
        const angle = Math.atan2(dy, dx);
        
        const endX = ball.x + Math.cos(angle) * arrowLength;
        const endY = ball.y + Math.sin(angle) * arrowLength;
        
        const playerColor = players[currentPlayer].color;
        const gradient = ctx.createLinearGradient(ball.x, ball.y, endX, endY);
        gradient.addColorStop(0, playerColor);
        gradient.addColorStop(1, playerColor + '88');
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(ball.x, ball.y);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        
        const headLength = 18;
        const headAngle = 0.5;
        
        ctx.fillStyle = playerColor;
        ctx.beginPath();
        ctx.moveTo(endX, endY);
        ctx.lineTo(
            endX - headLength * Math.cos(angle - headAngle),
            endY - headLength * Math.sin(angle - headAngle)
        );
        ctx.lineTo(
            endX - headLength * Math.cos(angle + headAngle),
            endY - headLength * Math.sin(angle + headAngle)
        );
        ctx.closePath();
        ctx.fill();
        
        const numDots = Math.floor(arrowLength / 30);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        for (let i = 1; i <= numDots; i++) {
            const t = i / (numDots + 1);
            const dotX = ball.x + Math.cos(angle) * arrowLength * t;
            const dotY = ball.y + Math.sin(angle) * arrowLength * t;
            ctx.beginPath();
            ctx.arc(dotX, dotY, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        const power = Math.min(Math.round((dist / 200) * 100), 100);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`${power}%`, ball.x, ball.y - ball.radius - 12);
    }
