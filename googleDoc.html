<!DOCTYPE html>
<html>
<head>
 <title>Google Doc Renderer</title>
</head>
<body>
 <div id="doc-content"></div>
 <script>
 // Replace with your Google Doc ID
 const docId = '15rnYEgnscrFrz66Ac1Uoz_dJjP0-4e334TFHUzGehhY';
 // Fetch the Google Doc content
 fetch(`https://docs.google.com/feeds/download/documents/export/Export?exportFormat=html&id=${docId}`)
 .then(response => response.text())
 .then(html => {
 const docContent = document.getElementById('doc-content');
 docContent.innerHTML = '';
 const range = document.createRange();
 const fragment = range.createContextualFragment(html);
 docContent.appendChild(fragment);
 })
 .catch(error => console.error('Error fetching Google Doc:', error));
 </script>
</body>
</html>
