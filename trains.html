<!DOCTYPE html>
<html>
<head>
 <title>Train Builder</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 overflow: auto;
 background-color: #f0f0f0;
 }
 #train {
 position: absolute;
 font-size: 50px;
 white-space: nowrap;
 }
 .reindeer {
 position: absolute;
 font-size: 50px;
 }
 </style>
</head>
<body>
 <div id="train"></div>
 <script>
 let train = document.getElementById('train');
 let cars = ['ðŸš‚', 'ðŸšƒ'];
 let currentTrain = [cars[0]];
 let trainWidth = 0;
 let isDragging = false;
 let offsetX = 0;
 let offsetY = 0;
 let scrollLeft = 0;
 let scrollTop = 0;

 train.innerHTML = currentTrain.join('');
 train.style.left = '5000px';
 train.style.top = '5000px';
 document.body.style.width = '10000px';
 document.body.style.height = '10000px';

 document.addEventListener('mousedown', (e) => {
 isDragging = true;
 offsetX = e.clientX;
 offsetY = e.clientY;
 scrollLeft = window.scrollX;
 scrollTop = window.scrollY;
 });

 document.addEventListener('mousemove', (e) => {
 if (isDragging) {
 let newX = scrollLeft + (offsetX - e.clientX);
 let newY = scrollTop + (offsetY - e.clientY);
 window.scrollTo(newX, newY);
 }
 });

 document.addEventListener('mouseup', () => {
 isDragging = false;
 });

 document.addEventListener('click', () => {
 if (!isDragging) {
 let newCar = cars[Math.floor(Math.random() * (cars.length - 1)) + 1];
 currentTrain.push(newCar);
 train.innerHTML = currentTrain.join('');
 if (Math.random() < 0.1) {
 let reindeer = document.createElement('div');
 reindeer.className = 'reindeer';
 reindeer.innerHTML = 'ðŸ¦Œ';
 reindeer.style.left = (train.offsetLeft + (currentTrain.length - 1) * 50) + 'px';
 reindeer.style.top = (train.offsetTop - 50) + 'px';
 document.body.appendChild(reindeer);
 }
 }
 });
 </script>
</body>
</html>
