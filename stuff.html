<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .line-div {
            border-bottom: 1px dotted #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .line-div:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Stuff List</h1>
    <div id="stuff-container"></div>

    <script>
        fetch('stuff.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const container = document.getElementById('stuff-container');

                lines.forEach((line, index) => {
                    if (line.trim() !== '') {
                        const lineDiv = document.createElement('div');
                        lineDiv.className = 'line-div';
                        const list = document.createElement('ul');
                        const color = getRandomColor(index);
                        list.style.color = color;

                        const items = line.split(',');
                        items.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.textContent = item.trim();
                            list.appendChild(listItem);
                        });

                        lineDiv.appendChild(list);
                        container.appendChild(lineDiv);
                    }
                });
            })
            .catch(error => console.error('Error fetching stuff.txt:', error));

        function getRandomColor(index) {
            const time = new Date().getTime();
            const seed = time + index;
            const r = Math.sin(seed * 0.1) * 128 + 128;
            const g = Math.sin(seed * 0.1 + 2) * 128 + 128;
            const b = Math.sin(seed * 0.1 + 4) * 128 + 128;
            return `rgb(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)})`;
        }
    </script>
</body>
</html>
