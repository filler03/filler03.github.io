<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Game Index</h1>

    <div class="content-grid">
        <div class="left-column">
            <div class="section">
                <h2>Games</h2>
                <ul>
                    <li><a href="games/basketball/basketball.html">Basketball</a></li>
                    <li><a href="games/soccer/soccer.html">Soccer</a></li>
                </ul>
            </div>

            <div class="section" style="margin-top: 20px;">
                <h2>Test</h2>
                <ul>
                    <li><a href="test/basketball/basketball.html">Basketball (Test)</a></li>
                    <li><a href="test/soccer/soccer.html">Soccer (Test)</a></li>
                </ul>
            </div>
        </div>

        <div class="right-column">
            <div class="section">
                <h2>Tools</h2>
                <ul>
                    <li><a href="tools/lifeProgress.html">Life Progress Tracker</a></li>
                    <li><a href="tools/multiStepCalculator.html">Multi-Step Calculator</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Set gradient based on progress through current minute
        function setTimeBasedGradient() {
            const now = new Date();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Calculate total milliseconds since the minute started
            const totalMilliseconds = (seconds * 1000) + milliseconds;
            
            // Total milliseconds in a minute
            const millisecondsInMinute = 60000;
            
            // Calculate percentage through the minute (0 to 1)
            const minuteProgress = totalMilliseconds / millisecondsInMinute;
            
            // Calculate angle (0 to 360 degrees)
            // Starting at 0 degrees (to top) and rotating clockwise through the minute
            const angle = minuteProgress * 360;
            
            // Apply red, white, and blue gradient with calculated angle
            document.body.style.background = `linear-gradient(${angle}deg, #B22234, #FFFFFF, #3C3B6E)`;
            
            // Optional: log the current angle for debugging
            console.log(`Time: ${now.getHours()}:${now.getMinutes()}:${seconds}.${milliseconds} | Minute Progress: ${(minuteProgress * 100).toFixed(2)}% | Angle: ${angle.toFixed(2)}Â°`);
        }
        
        // Set gradient on page load
        setTimeBasedGradient();
        
        // Update gradient every 100ms for very smooth rotation
        setInterval(setTimeBasedGradient, 100);
    </script>
</body>
</html>
